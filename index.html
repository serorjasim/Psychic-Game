<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Psychic</title>
</head>

<body>

    <h1>The Psychic Game</h1>

    <div id="game">
        <p>Guess what letter I'm thinking of</p>


    </div>

            'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'
        ];

        // Variables for tracking our wins, losses and ties. They begin at 0.
        var wins = 0;
        var losses = 0;
        var guesses = 10;


        //capture key press, if its a letter to start game
        document.addEventListener('keydown', (event) => {
            var userGuess = event.key.toLowerCase();
            if (alphabet.includes(userGuess)) {
                //choose a random number between 0 and 2
                var randomNumber = Math.floor(Math.random() * alphabet.length);
                //apply random number to r,p,s
                var computerChoice = alphabet[randomNumber]
                //compare result, see who wins



                // When the user presses a key, it will run the following function...


                if (userGuess === computerChoice) {
                    wins = wins + 1;
                } else {
                    guesses = guesses - 1;
                }
                var gameStatusHtml =

                    "<p> Wins: " + wins + "</p>" +
                    "<p> Losses: " + losses + "</p>" +

                gameHtmlContainer.innerHTML = gameStatusHtml
            }
        });
    </script>
</body>

</html>
